
<h1>{{name}}</h1>

<dl>
  <dt>Nombre:</dt>
     <dd>{{ name }}</dd>

  <dt>Edad:</dt>
     <dd>{{ age }}</dd>

  <dt>Metodo:</dt>
     <dd> {{ getHeroDescription() }} </dd>

     <dt>Capitalizado:</dt>
     <dd>{{capitalizeName}}</dd>


</dl>


<button class="btn btn-primary mx-2" (click)="changeName()"> Cambiar nombre</button>
<button class="btn btn-primary mx-2"  (click)="changeAge()"> Cambiar edad</button>
